<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>4장 간단한 회원 가입폼</title>

<style type="text/css">
* {
	margin: 0;
	padding: 0
}

body {
	font-family: '맑은 고딕' 돋움;
	font-size: 0.75em;
	color: #333
}

#login-form{
	width:180px;
	padding:10px;
	margin : 50px auto 0;
	border: 1px solid #666;
	border-radius: 3px;
}

#login-form label,
#login-form input{
	display: block;
}

#login-form label{
	margin: 10px 0 5 0;
	
}

/* 속성 select */
#login-form input[type='image']{
	margin : 15px auto;
}

#login-form input[type='text'], 
#login-form input[type='password']{
	margin : 15px auto;
}

</style>
</head>
<body>
	<form id="login-form" method="post" action="/user/auth">
	
		<!-- placeholder 때매 굳이 필요x
		<label class="block-label" for="input-userid">아이디</label>
		  -->
		  
		<input name="id" type="text" value="" placeholder="아이디">
				
		<input name="password" type="password" value="" placeholder="비밀번호">

		<input type="image" src="images/login.png">

	</form>
</body>
</html>
