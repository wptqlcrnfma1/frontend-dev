<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
 <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
 
 <script>
		$(function() {
		setTimeout(function() {
			$('h1, p')
				.wrapAll("<div>") //h1, p를 div로 모두 감싸겠다.
				.parent() // div가 나오겠다.
				.css({
					border: "1px solid #ccc",
					 width: "300px"
				});
		}, 2000);
	});
</script>

</head>
<body>
	<h1>타이틀입니다.</h1>
	<p>내용입니다.</p>
</body>
</html>
