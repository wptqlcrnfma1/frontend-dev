<script>
//필터 선택자 - even, odd
		$(function() {
		setTimeout(function() {
			$('li:even').css('backgroundColor', '#00f');
			$('li:odd').css('backgroundColor', '#f00');
		}, 2000);
	});
</script>

</head>
<body>
	<ul>
		<li class="blue">텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li class="normal">텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li>텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li>텍스트 텍스트 텍스트 텍스트 텍스트</li>
	</ul>
</body>
</html>
