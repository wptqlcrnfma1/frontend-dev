<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.4.1.js"></script>

<script>

//선택자 - 속성 선택자
		$(function() {
		setTimeout(function() {
			$('li[id]').css("fontWeight", "bold");	
			$('li[class="fourth"]').css("color", "red");
			$('li[class!="fourth"]').css("color", "blue"); //class name이 fourth가 아닌애들 다 포함되더라
		}, 2000);
	});
</script>

</head>
<body>
	<ul>
		<li id="frist">텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li class="second">텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li id="third">텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li class="fourth">텍스트 텍스트 텍스트 텍스트 텍스트</li>
	</ul>
</body>
</html>
