<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="./jquery/jquery-3.4.1.js"></script>
<script>
//jQuery는 DOM의 엘리멘트를 선택하는 작업을 먼저 보통 하기 때문에
//DOM이 로딩된 이후에 보통 선택작업을 해야한다.




//반환되는 값이 없을때 null을 반환하지않는다. length를 찍어서 확인해본다. 0 1 2 3 요소들이 없을 뿐 정상 객체 리턴

//1.DOM 로딩 완료 시점 : DOM API를 사용(event)
window.addEventListener('load', function(){ //로딩이 된 뒤 jquery를 사용하자.
	var $obj = $('#header'); //id를 고를때는 #을 붙힌다.
	console.log($obj.length);
});

//1.DOM 로딩 완료 시점 : jQuery의 document 객체를 선택하고 ready 함수 사용
jQuery(document).ready(function(){ //addEventListener와 같은 맥락
	var $obj = $('#header');
	console.log($obj.length);
});



$(document).ready(function(){ //위 jQuery가 $로 바뀜
	var $obj = $('#header');
	console.log($obj.length);
});



//추천 : 대체적으로, jQuery를 사용하는 JavaScript 코드는 이 함수가 (entry point)시작이 된다.
// document와 ready 함수를 생략하고 시작함수만 $()안에 넣는다.
var selectHeader = function(){
	var $obj = $('#header');
	console.log($obj.length);
}
$(function(){ //위 document생략 의미는 다 같다 / 브라우저 시작될때
	selectHeader();
});

//위 방법들 중 선택했다면 일관성있게
</script>
</head>
<body>
<h1 id='header'>JQuery로 Element를 선택할 시점</h1>
<h1 id='header2'>JQuery로 Element를 선택할 시점</h1>
</body>
</html>
