<!-- 압축 버전(내 서버 호스팅) -->

 <!--(CDN 호스팅) CDN : Contents Delivery Network -->
 <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
//jQuery는 함수 객체다.
//jQuery가 함수는 jQuery 객체라 부르는 object 타입의 객체를 반환한다.
//jQuery 객체에 있는 속성 jquery로 버전을 확인할 수 있다.


//$는 jQuery 함수 객체를 참조한다. ($는 jQuery)
	var $object1 = jQuery();
	console.log(typeof(jQuery), typeof($object1), $object1.jquery);
	
	var $object2 = $();
	console.log(typeof($), typeof($object2), $object2.jquery);
	
	console.log(object2);
</script>
</head>
<body>
<h1>jQuery 로딩</h1>
</body>
</html>
