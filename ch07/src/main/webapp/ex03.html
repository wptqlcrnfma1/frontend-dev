<script type="text/javascript">
// class 선택자만 지원해주는 dQuery 라이브러리
// 간단 jQuery 만들어 보기
var jQuery = function(selector){
	var elements = typeof(selector) === "object" ? elements = [selector] : elements = document.querySelectorAll(selector);
	console.log(selector);
	return new _jQuery(elements);
}

var _jQuery = function(elements){
	this.length = elements.length;
	//forEach도 사용가능하다
	
	for(var i =0;i<elements.length;i++){
		this[""+ i] = elements[i];
	}
}
_jQuery.prototype.css = function(name, value){
	for(var i = 0;i<this.length;i++){
		this[i].style[name] = value;
	}
}

_jQuery.prototype.get = function(index){
		return this[index];
	}

_jQuery.prototype.click = function(handler){
	for(var i = 0;i<this.length;i++){
		this[i].addEventListener('click', handler);
	}
}

var $ = jQuery;

//test code
window.addEventListener('load', function(){
	
	var $obj = $(".par");
	
	$obj.css("color", "red");
	$obj.click(function(){
		console.log("clicked:" + this);
		$(this).css("text-decoration", "underline");
	});
});


</script>
</head>

<body>
	<h1>myJQuery 만들기</h1>
	<p class="par">문장1</p>
	<p>문장2</p>
	<p class="par">문장3</p>
	<p>문장4</p>
</body>
