<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.4.1.js"></script>

<script>
//필터 선택자 - first, last

		$(function() {
		setTimeout(function() {
			$('li:first').css("background-color", 'gray'); //부모 자식 안따지고 첫번째
			$('ul li:first-child').css("color", 'yellow');
			$('li:last').css("background-color", 'purple');
		}, 2000);
	});
</script>

</head>
<body>
	<ul>
		<li class="blue">텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li class="red" title="second">텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li title="third">텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li title="fourth">텍스트 텍스트 텍스트 텍스트 텍스트</li>
	</ul>
		<ul>
		<li>Dog</li>
		<li>Cat</li>
		<li>Cow</li>
		<li>Horse</li>
	</ul>
</body>
</html>
