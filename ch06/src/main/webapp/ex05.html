<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//변수의 범위
//1. 자바스크립트는 {} 블록 범위 없지만 블록 내에서 var 사용 여부에 영향을 받는다.
//2. {}(블록) 안에서 var를 사용하게 되면 local 범위가 생긴다. 
//3. var를 붙히는 습관을 들여서 함수내부에서 변수를 생성하면 전역변수가 되니까 자바처럼 지역변수로 사용하도록
	var i = 10; 	
	var f = function(){
		var i=20;
		console.log(i);
		i = i-1;
	}
	
	f();
	console.log(i);
</script>
</head>
<body>
	<h1>변수 범위</h1>
</body>
</html>
