<script>
	/*
	 용어정리
	 1. 태그(tag)
	 - HTML 문서안에서 텍스트나, 콘텐츠를 정의할 때 사용하는 마크업
	 2. 문서 객체(Document Object)
	 -DOM(Document Object Model, Tree)
	 -Tree 구성 노드의 타입은 HTMLElement이다.
	 -JavaScript에서 접근하고 조작하는 것(document)
	 3. 노드(Node)
	 -DOM Tree의 각각의 요소
	 */
	 
	 
//DOM의 loading이 완료되는 시점

	var el = document.getElementById("header-1");
	console.log(el);
});

</script>
