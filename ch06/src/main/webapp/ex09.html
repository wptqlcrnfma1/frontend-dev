<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
window.addEventListener("load", function(){
	var html = "<h1>Hello DOM</h1>";
	
	var img = document.createElement('img');
	//(표준 + 비표준) 속성 접근 하기 위해서는 setAttribute 사용 ()
	img.setAttribute('src', 'https://ww.namu.la/s/a467406c13eeddcecf0a8b2915e97981aba0ae07d6fcf693a6785e5af1c236197cbf27c7b53a9f8a016907f4805caa2baceb3e33a8b663bd4b4f33c14fe50a2e7df9ec7244ec90eac3c1754afce507ec24f9e31ab148779f79b0741fbd5e33b8');
	img.setAttribute('width', 400);
	img.setAttribute('alt', '나무');
	img.setAttribute('title', '나무');
	img.setAttribute('data-name', '나무'); //비표준이라 img.data-name (x)
	
	setTimeout(function(){
		document.body.appendChild(img);
	},2000);
	
});
</script>
</head>
<body>
	<h1>HTMLElement 속성 조작하기</h1>
</body>
</html>
