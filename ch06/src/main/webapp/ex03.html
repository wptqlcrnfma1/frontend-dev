<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
// var property; 함수 안에 타입지정을(var) 안해주면 hoisting 전역으로 올라간다. 

var s = "";
for(var property in location){ //여기서는 var 안써도 상위가 global이라 안써도 된다.
	s+= (property + ":" + location[property] + "\n");
}
console.log(s);


</script>
</head>
<body>
	<h1>BOM(Browser Object Model)</h1>
	<h2>3. location 객체(주소창)</h2>
	<h3>page redirection</h3>
	<button onclick="location.href='http://www.douzone.com';">douzone home</button>
	
	<h2>Refresh Page 하는 방법</h2>
	
	<!--  5번이 캐시없애고 가장 좋은 방법 사용할 것-->
	<!-- page Refresh 방법 1 : 버튼-->
	<button onclick="location = location;">refresh1</button> <!-- location 객체에 location을 넣는거 -->
	
	<!-- page Refresh 방법 2 : 버튼-->
	<button onclick="location.href = location.href">refresh2</button> <!-- location 객체에 location을 넣는거 -->
	
	<!-- page Refresh 방법 3 : 버튼-->
	<button onclick="location.assign('');">refresh3</button> <!-- location 객체에 location을 넣는거 -->
	
	<!-- page Refresh 방법 4 : 버튼-->
	<button onclick="location.replace(location);">refresh4</button> <!-- location 객체에 location을 넣는거 -->
	
	<!-- page Refresh 방법 5 : 가장 확실-->
	<button onclick="location.reload();">refresh5</button> <!-- location 객체에 location을 넣는거 -->
	
	
</body>
</html>
