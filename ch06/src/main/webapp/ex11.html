<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	/*
	JavaScript 이벤트 종류
		1.마우스
		2.키보드
		3.form & input
		4.touch (모바일 이벤트)
		
		
	용어정리
		1. Event Name : load, click, mousedown, keydown, change, submit ....
		2. Event Attribute : DOM Event model 0 처리, onload, onclick
		3. Event Listener : DOM Event model 2 처리, function(){} // DOM Moel1과 다른건 많은 이벤트를 멀티로 처리 가능
		4. Event Model : DOM의 HTMLElement의 Event Handler를 설정하는 방법에 대한 표준
			- DOM Event Model 0
				-Inline Event Model
					o 태그안에 onclick='자바스크립트코드' 넣는 것  > X(웹 표준 위배)
					
				-Basic Event Model(고전적인 이벤트 처리방식, 기본 이벤트 처리 방식)
					o element.onclick = function() {...}
					문제점) 이벤트 처리 핸들러를 하나밖에 세팅 못한다는 단점
			
			- DOM Event Model 2
				- Microsoft Internet Explorer : attachEvent, detachEvent
				- Standar Event Mode : addEventListener, removeEventListener
				
				//Native(pure, vanilla) JavaScript
				var element = document.getElementById('id');
				if(isIE){
					element.attachEvent("click", function(){...});
				}
				else{
					element.addEventListener("click", function(){...});
				}
				
				//JQuery
				var $obj = $('#id');
				#obj.click(function(){...});
 
	 */
	 
	 
	 
window.addEventListener('load', function(){
	//Model2와 다르게 여러개 선언하면 제일 밑에 소스가 덮는다.
	document.getElementById("header-1").onclick = function(){
		console.log("Event Model 0 - Basic");
	}
	
	document.getElementById("header-1").onclick = function(){
		console.log("Event Model 0 - Basic!!!!!!!!!");
	}
	
	
	
	
	//자주 쓸꺼며 중요함 - 멀티로 여러개 써도 동시에 작동
	document.getElementById("header-2").addEventListener('click',function(){  //!!!!!!!!!!옵저버 패턴이다 디자인패턴은 꼭 공부해라!!!!!!!!!!!!!
		console.log("Event Model 2");
	});
	
	document.getElementById("header-2").addEventListener('click',function(){  //!!!!!!!!!!옵저버 패턴이다 디자인패턴은 꼭 공부해라!!!!!!!!!!!!!
		console.log("Event Model 2!!!");
	});
	
	document.getElementById("header-2").addEventListener('click',function(){  //!!!!!!!!!!옵저버 패턴이다 디자인패턴은 꼭 공부해라!!!!!!!!!!!!!
		console.log("Event Model 2!!!!!!!!!!!");
	});
});
</script>
</head>
<body>
	<h1>DOM Event 처리</h1>
	<h2 onclick='console.log("Event Model 0 - Inline")'>Event Model	Level 0 - Inline</h2>
	<h2 id="header-1">Event Model Level 0 - Basic</h2>
	<h2 id="header-2">Event Model Level 2</h2>
</body>
</html>
